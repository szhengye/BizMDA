#视图名称
name: customer-list
#标签
label: 客户列表
#所属模块
module: crm
#视图展现模块
model: VIEW-QUERY-LIST1
#查询条件域列表
components:
  #视图类型：QUERY、MASTER、DETAIL
  - type: QUERY
    #相关数据表
    dataName: customer
    #视图扩展属性
    view:
    fields:
      #域名
    - name: cust_no
      #视图扩展属性
      view:
        #提示信息
        placeholder: 输入客户编号
        #查询条件类型: EQ GE LE LIKE BETWEEN
        queryType: EQ
        #跨度
        span: 6
      #域名
    - name: cust_name
      view:
        #提示信息
        placeholder: 输入客户名称
        #查询条件类型: EQ GE LE LIKE BETWEEN
        queryType: EQ
        #跨度
        span: 6
    actions:
    #视图类型：QUERY、MASTER、DETAIL
  - type: LIST
    #相关数据表
    dataName: customer
    #视图扩展属性
    view:
    fields:
      #域名
      - name: cust_no
      #视图扩展属性
        view:
        #提示信息
          placeholder: 输入客户编号
      - name: cust_name
        view:
          #提示信息
          placeholder: 输入客户名称
      - name: cust_region
      - name: cust_address
      - name: cust_registered_capital
    actions:
    #视图类型：QUERY、MASTER、DETAIL
  - type: MODAL
    #相关数据表
    dataName: customer
    #视图扩展属性
    view:
    fields:
      #域名
      - name: cust_no
      - name: cust_name
      - name: cust_region
      - name: cust_address
      - name: cust_registered_capital
    actions:

