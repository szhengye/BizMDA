#标签
label: 客户列表
#视图展现模块
model: FORM-MODAL-1
#查询条件域列表
components:
  #视图类型：查询条件组件
  - type: MODAL-MASTER
    #相关数据表
    tableName: customer
    #视图扩展属性
    view:
      width: 1200
    fields:
      #域名
      - name: cust_no
        view:
          span: 12
      - name: cust_name
        view:
          span: 24
      - name: cust_region
        view:
          span: 12
          newLine: true
      - name: cust_address
        view:
          span: 12
      - name: cust_registered_capital
        view:
          span: 8
    actions:
    #视图类型：弹出编辑modal窗口明细表组件
  - type: MODAL-DETAIL
    #相关数据表
    tableName: cust_linkman
    #视图扩展属性
    view:
    fields:
      #域名
      - name: link_name
        view:
          span: 5
      - name: link_sex
        view:
          span: 4
      - name: link_position
        view:
          span: 6
      - name: link_age
        view:
          span: 3
    actions:

