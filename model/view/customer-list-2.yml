#视图名称
name: customer-list-2
#标签
label: 客户列表
#所属模块
module: crm
#视图展现模块
model: VIEW-QUERY-LIST-2
#查询条件域列表
components:
  #视图类型：查询条件组件
  - type: QUERY
    #相关数据表
    tableName: customer
    #视图扩展属性
    view:
    fields:
      #域名
    - name: cust_no
      #视图扩展属性
      view:
        #提示信息
        placeholder: 输入客户编号
        #查询条件类型: EQ GE LE LIKE BETWEEN
        queryType: EQ
        #跨度
        span: 6
      #域名
    - name: cust_name
      view:
        #提示信息
        placeholder: 输入客户名称
        #查询条件类型: EQ GE LE LIKE BETWEEN
        queryType: EQ
        #跨度
        span: 6
    actions:
    #视图类型：数据列表组件
  - type: LIST
    #相关数据表
    tableName: customer
    #视图扩展属性
    view:
    fields:
      #域名
      - name: cust_no
      #视图扩展属性
        view:
        #提示信息
          placeholder: 输入客户编号
      - name: cust_name
        view:
          #提示信息
          placeholder: 输入客户名称
      - name: cust_region
      - name: cust_address
      - name: cust_registered_capital
    actions:
    #视图类型：弹出编辑modal窗口主表组件
  - type: MODAL-MASTER
    #相关数据表
    tableName: customer
    #视图扩展属性
    view:
      width: 1200
    fields:
      #域名
      - name: cust_no
        view:
          span: 12
      - name: cust_name
        view:
          span: 24
      - name: cust_region
        view:
          span: 12
          newLine: true
      - name: cust_address
        view:
          span: 12
      - name: cust_registered_capital
        view:
          span: 8
    actions:
    #视图类型：弹出编辑modal窗口明细表组件
  - type: MODAL-DETAIL
    #相关数据表
    tableName: cust_linkman
    #视图扩展属性
    view:
    fields:
      #域名
      - name: link_name
        view:
          span: 5
      - name: link_sex
        view:
          span: 4
      - name: link_position
        view:
          span: 6
      - name: link_age
        view:
          span: 3
    actions:

